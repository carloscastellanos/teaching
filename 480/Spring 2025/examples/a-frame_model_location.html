<!DOCTYPE html>
<html>
    <!-- Load a 3D model at specific GPS location -->
  <head>
    <title>AR.js with GLTF Model</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: gps-camera; debugUIEnabled: false;"
    >
      <!-- Camera with GPS Location -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- GLTF Model at Specific Latitude and Longitude -->
      <a-entity
        gps-entity-place="latitude: 43.092236; longitude: 77.363758"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
        scale="5 5 5"
      ></a-entity>
    </a-scene>
  </body>
</html>
