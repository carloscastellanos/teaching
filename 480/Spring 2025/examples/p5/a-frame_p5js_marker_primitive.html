<!DOCTYPE html>
<html>
  <head>
    <!-- Include p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Include ar.js for A-Frame -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <script src="sketch.js"></script>
    <!-- Enable your webcam for ar.js and disable debugging controls -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <!-- Here is where you can put content, or what will appear once the marker is recognized --> 
      <a-marker preset="hiro">
       <a-entity material='color: red' geometry='primitive: box' scale="0.75 0.75 0.75">
        
</a-marker>
        

<a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
