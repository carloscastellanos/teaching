<!DOCTYPE html>
<!-- use this barcode: https://github.com/nicolocarpignoli/artoolkit-barcode-markers-collection/blob/master/3x3/7.png from this repo:
https://github.com/nicolocarpignoli/artoolkit-barcode-markers-collection -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom Component with MarkerFound and GPS Update</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker type="barcode" value="7">
        <a-entity geometry="primitive: box" material="color: red"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
